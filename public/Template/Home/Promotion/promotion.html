<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>邀请好友</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/base.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/public.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/promotion.css" />
		<script src="__PUBLIC__/Home/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Home/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Home/js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Home/js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// H5 plus事件处理
			function plusReady() {
				// 设置系统状态栏背景为红色
				plus.navigator.setStatusBarBackground('#409BFE');
                plus.navigator.setStatusBarStyle('light');
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="/Home/Index/index" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">邀请好友</h1>
		</header>
		<img class="imgLOGO" src="__PUBLIC__/Home/img/icon/logo@2x.png" alt="" />
		<!--<div style="color: #38CFE3; text-align: center;">缘聚社</div>-->
		<img class="QRcode saveImg" src="{$userregcode}" alt="" />
		<div style="text-align: center;">{$Think.lang.cabcewm}</div>
		<div class="address">
			<span>{$Think.lang.add}：</span>
			<input name="" id="foo1" value="{$userlink}" />
			<button class="btnT" data-clipboard-action="copy" data-clipboard-target="#foo1">{$Think.lang.copy}</button>
		</div>
		<!--
        	作者：18291958857@163.com
        	时间：2019-01-14
        	描述：保存二维码
        -->
         <div id="picture" class="mui-popover mui-popover-action mui-popover-bottom" style="z-index: 99999999">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="javascript:;" id="saveImg">{$Think.lang.savephoto}</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture"><b>{$Think.lang.cancel}</b></a>
				</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			//复制
			var clipboard = new Clipboard('.btnT');
			clipboard.on('success', function(e) {
				mui.toast('{$Think.lang.copy_s}');
			});
			mui.init({
			gestureConfig: {
				tap: true, //默认为true
				doubletap: true, //默认为false
				longtap: true, //默认为false
				swipe: true, //默认为true
				drag: true, //默认为true
				hold: true, //默认为false，不监听
				release: false //默认为false，不监听
			}
		});
			//保存二维码
			var divs = document.getElementsByClassName('saveImg');
			for(var i = 0; i < divs.length; i++) {
			divs[i].addEventListener('longtap', function() {
				//开启弹框
				mui('#picture').popover('toggle');
				var imgurl = this.src;
				document.getElementById('saveImg').addEventListener('tap', function() {
					var imgDtask = plus.downloader.createDownload(imgurl, {
						method: 'GET'
					}, function(d, status){
						if(status == 200) {
							plus.gallery.save(d.filename, function() { //保存到相册
								plus.io.resolveLocalFileSystemURL(d.filename, function(enpty) {
									// 关闭弹框
									mui('#picture').popover('toggle');
									mui.toast('{$Think.lang.saveok}')
								});

							})
						} else {
							mui.toast('{$Think.lang.savefalse}')
						}
					});
					imgDtask.start();
				});

			})
		}
		</script>
	</body>

</html>
