<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>{$Think.lang.personal}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/base.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/public.css" />
		<script src="__PUBLIC__/Home/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Home/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Home/js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// H5 plus事件处理
			function plusReady() {
				// 设置系统状态栏背景为红色
				plus.navigator.setStatusBarBackground('#409BFE');
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
		</script>
		<style type="text/css">
			header{
				height: 44px;
				background-color: #886dee;
				color: white;
				font-size:0.4rem;line-height: 44px;text-align: center;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				z-index: 99;
			}
			header .back{
				display: block;
				width: 44px;
				height: 44px;
				background: url("__PUBLIC__/Home/img/icon/fanhui@2x.png") no-repeat;
				background-size:0.4rem;
				background-position:center center;
				position: absolute;
				top: 0;
				left: 0;
			}
			/* 中间内容 */
			.count{
				padding: 44px 0 1px;
				font-size: 0.4rem;
			}
			.count li{
				height: 3rem;
				padding: 0.25rem 1.75rem 0.25rem 3rem;
				position: relative;
				border-bottom: 1px solid #EEEEEE;
			}
			.count li img{
				position: absolute;
				top: 0.25rem;
				left: 0.25rem;
				width: 2.5rem;
				height: 2.5rem;
			}
			.count li .status{
				position: absolute;
				top: 0.25rem;
				right: 0.25rem;
				line-height: 0.6rem;
				width: 1.5rem;
				text-align: center;
			}
			.count li>div span{
				display: inline-block;
				width: 1.8rem;
				text-align-last: justify;
			}
			.count li>div{
				line-height: 0.6rem;
				overflow:hidden;
				text-overflow:ellipsis;
				white-space:nowrap
			}
		</style>
	</head>

	<body>
		<header>
			我的商城订单
			<a href="/Home/Mymessage/myinfo"><span class="back"></span></a>
		</header>
		<!-- 中间内容 -->
		<ul class="count">
			<foreach name="list" item="v">
				<a href="/Home/Mall/orderdetail/id/{$v.id}">
					<li>
						<img src="{$v.img}" alt="" />
						<div>
							<span>商品名称</span>：{$v.goods_name}
						</div>
						<div>
							<span>商品价格</span>：￥{$v.sumprice}
						</div>
						<div>
							<span>商品数量</span>：{$v.count}件
						</div>
						<div>
							<span>订单号</span>：{$v.order}
						</div>
						<if condition="$v['zt'] eq 0">
							<span class='status'>未付款</span>
						</if>
						<if condition="$v['zt'] eq 1">
							<span class='status'>已付款</span>
						</if>
						<if condition="$v['zt'] eq 2">
							<span class='status'>已完成</span>
						</if>
					</li>
				</a>
			</foreach>
		</ul>
	</body>
	<script type="text/javascript">
		 
	</script>
</html>
