<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link href="__PUBLIC__/Admin/sncss/css/style.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/Admin/sncss/js/jquery.js"></script>
    <script type="text/javascript">
        function del(ob){
            //alert(ob);
            var obj = $(ob);
            var id = obj.parent().parent().children().eq(0).html();
            $.post("__CONTROLLER__/delProject",{id:id},function(data){
                //	alert(data);
                if(data){
                    alert("删除成功");
                    obj.parent().parent().remove();
                }else{
                    alert("删除失败");
                }
            });
        }

    </script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">产品管理</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>基本信息</span></div>
    <div style="margin-bottom: 10px;">
        <a href="{:U('active/add_lucky')}">
            <button class="btn">添加</button>
        </a>
    </div>
    <table class="tablelist">
        <thead>
        <tr>
            <th>编号<i class="sort"><img src="__PUBLIC__/Admin/sncss/images/px.gif" /></i></th>
            <th>商品名称</th>
            <th>价格</th>
            <th>已参与额度</th>
            <th>缩略图</th>
            <th>添加时间</th>
            <th colspan="4">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name='list' item='v'>
            <tr>
                <td>{$v.id}</td>
                <td>{$v.goods_name}</td>
                <td>{$v.price}</td>
                <td>{$v.take_part}</td>
                <td><img src="/Uploads/{$v.pic}" width="50"></td>
                <td>{$v.add_time|date="Y-m-d H:i:s",###}</td>
                <td>
                    <a onclick="" style='margin-left:10px;cursor:pointer;' href="/Adminlmcq/active/edit_lucky/id/{$v.id}" >修改</a>
                    <a onclick="" style='margin-left:10px;cursor:pointer;' href="/Adminlmcq/active/lottery/id/{$v.id}" >开奖</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <style>.pages a,.pages span {
        display:inline-block;
        padding:2px 5px;
        margin:0 1px;
        border:1px solid #f0f0f0;
        -webkit-border-radius:3px;
        -moz-border-radius:3px;
        border-radius:3px;
    }
    .pages a,.pages li {
        display:inline-block;
        list-style: none;
        text-decoration:none; color:#58A0D3;
    }
    .pages a.first,.pages a.prev,.pages a.next,.pages a.end{
        margin:0;
    }
    .pages a:hover{
        border-color:#50A8E6;
    }
    .pages span.current{
        background:#50A8E6;
        color:#FFF;
        font-weight:700;
        border-color:#50A8E6;
    }</style>

    <div class="pages"><br />

        <div align="right">{$page}
        </div>
    </div>



</div>
</body>
</html>
