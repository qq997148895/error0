    <script type='text/javascript'>
        var PUBLIC = '__PUBLIC__';
        var uploadUrl = '{:U("Upload/uploadFace")}';
        var sid = "{$ssid}";
        var ROOT = '__ROOT__';
    </script>

    <script type="text/javascript">
        //上传插件
        $(function() {

            $('#face').uploadify({
                swf : PUBLIC + '/Admin/Uploadify/uploadify.swf',	//引入Uploadify核心Flash文件
                uploader : uploadUrl,	//PHP处理脚本地址
                width : 120,	//上传按钮宽度
                height : 30,	//上传按钮高度
                buttonImage : PUBLIC + '/Admin/Uploadify/browse-btn.png',	//上传按钮背景图地址
                fileTypeDesc : 'Image File',	//选择文件提示文字
                fileTypeExts : '*.jpeg; *.jpg; *.png; *.gif',	//允许选择的文件类型
                formData : {'session_id' : sid},
                //上传成功后的回调函数
                onUploadSuccess : function (file, data, response) {

                    eval('var data = ' + data);
                    if (data.status) {
                        $('#face-img').attr('src', ROOT + '/Uploads/' + data.path);
                        $('input[name=imagepath]').val('/Uploads/'+data.path);
                    } else {
                        alert(data.msg);
                    }
                }
            });


        });
    </script>

<body>
<label></label>
<div class="rightinfo">
    <form action="/Adminlmcq/active/edit_lucky"  enctype="multipart/form-data" name="xgmm" id="xgmm" method="post">
        <table width="90%" border="0" cellpadding="5" cellspacing="1" bgcolor="#CCCCCC" class="tablebg" id="table1">
            <!--      <foreach name="list" item="value">
               {$arr.pid} eq {$value['id']}
             </foreach> -->

            <!--會員折扣-->
            <!--基本信息-->
            <tr>
                <td bgcolor="#FFFFFF" class="tbkey" >商品分类</td>
                <td  bgcolor="#FFFFFF" class="tbval" >
                    <select name="category">
                        <volist name="category" id="v">
                            <if condition="$edit.category eq $v.id">
                                <option value="{$v.id}" selected="selected">{$v.name}</option>
                            </if>
                            <option value="{$v.id}">{$v.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF" class="tbkey" >商品名称</td>
                <td bgcolor="#FFFFFF" class="tbval"><input name="goods_name" type="text"  size="90" value="{$edit.goods_name}" maxlength="60" /></td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF" class="tbkey" >价格</td>
                <td bgcolor="#FFFFFF" class="tbval"><input name="price" type="text"  size="90" value="{$edit.price}" maxlength="60" /></td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF" class="tbkey" >缩略图：</td>
                <td bgcolor="#FFFFFF" class="tbval">
                    <input type="file" name="pic" value="">
                </td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF" class="tbkey" >活动状态设置：</td>
                <td>
                    <input name="status" type="radio" value="0" <if condition="$edit.status eq 0">checked</if> />活动正在进行
                    <input name="status" type="radio" value="1" <if condition="$edit.status eq 1">checked</if> />活动正在开奖
                    <input name="status" type="radio" value="2" <if condition="$edit.status eq 2">checked</if> />活动已经暂停
                </td>
            </tr>
            <tr>
                <td bgcolor="#FFFFFF" class="tbkey" >活动开始时间：</td>
                <td>
                    <input name="add_time" type="text" class="dfinput" style="width:200px;" value="{$edit.add_time|date='Y-m-d H:i:s',###}" id="start" /><i></i>
                </td>
            </tr>
            <input type="hidden" name="id" value="{$edit.id}">
            <!--微信填寫-->
        </table>
        <!--基本信息結束-->
        <div id="state_lockcon" ></div>
        <table class="tablebg" id="table3" style="clear:both">
            <TR>
                <td colspan="3" >
                    <input   type="submit" class="button_text"  id="btn" value="确定">
                </TD>
            </TR>
        </table>
    </form>

    <div class="pages"><br />

        <div align="right">{$page}
        </div>
    </div>

</div>
<script>
    $("#start").datetimepicker({step:60,lang:'ch'});
</script>
