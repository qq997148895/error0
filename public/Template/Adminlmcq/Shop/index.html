<body>

	<div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">商城管理</a></li>
            <li><a href="#">产品分类</a></li>
        </ul>
    </div>
    
    <div class="formbody">
    <div class="formtitle"><span>基本信息</span></div>
        <ul class="forminfo">
            <li><label>开启商城：<input name="toggle" type="radio" class="" value="1" <?php if($openstate == 1) echo 'checked="checked"' ?> /></label>
            <i></i></li>
            <li><label>关闭商城：<input name="toggle" type="radio" class="" value="2" <?php if($openstate == 2) echo 'checked="checked"'?> /></label>
            <i></i></li>    
            <li><label>&nbsp;</label><input name="" type="button" class="btn" value="提交" onclick="toopen()" /></li>
        </ul>
        <form id="form1" name="form1" method="post" action="">
            <ul class="forminfo">
            	 <li><label>类别名称：</label><input name="name" type="text" class="dfinput" id="user" />
            	 <i><input name="" type="button" class="btn" value="添加" onclick="toadd()" /></i></li>
            </ul>
        </form>
	 <table class="tablelist">
    	<thead>
        	<tr>
                <th width="30">分类编号</th>
                <th width="80">分类名称</th>
                <th width="50">添加时间</th>
                <th width="30">操作</th>
            </tr>
        </thead>
        <tbody>
		<foreach name='list' item='v'>
            <tr>
        		 <td>{$v.id}</td>
        		 <td><input style='border:1px solid #DDD;height:20px;text-indent:10px;' value="{$v.name}"><a onclick="edit(this)" style='margin-left:10px;cursor:pointer;'>修改</a></td>
        		 <td>{$v.addtime|date="Y-m-d H:i:s",###}</td>
        		 <td><a onclick="del(this)" style='margin-left:10px;cursor:pointer;'>删除</a></td>
            </tr> 
       </foreach>
	   <script>
            function toopen(){
               var openstate=$("input[name='toggle']:checked").val();
               $.post("__MODULE__/Shop/shopopen",{openstate:openstate},function(data){
                    alert(data);
                    location.reload();
                },'json');
            }
            function toadd(){
                var lassname=document.getElementById('user').value;
                $.post("__MODULE__/Shop/toadd",{lassname:lassname},function(data){
                    if (data==1) {
                        alert("添加成功");
                        location.reload();
                    }else{
                        alert(data);
                    }
                },'json');
            }
			function edit(ob){
				var obj = $(ob);
				var name = obj.parent().find("input").val();
				var id = obj.parent().parent().children().eq(0).html();
				$.post("__MODULE__/Shop/edit",{name:name,id:id},function(data){
                    if(data==1){
                        alert("修改成功");
                    }else{
                        alert(data);
                    }
				},'json');
			}
			function del(ob){
				var obj = $(ob);
				var id = obj.parent().parent().children().eq(0).html();
				$.post("__MODULE__/Shop/del",{id:id},function(data){
                    if(data==1){
                        alert("删除成功");
                        obj.parent().parent().remove();
                    }else{
                        alert(data);
                    }
				});
			}
	   </script>
        </tbody>
    </table>
