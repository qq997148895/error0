<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link href="__PUBLIC__/Admin/sncss/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="__PUBLIC__/Admin/sncss/js/jquery.js"></script>
    <script type="text/javascript">
        function del(ob) {
            //alert(ob);
            var obj = $(ob);
            var id = obj.parent().parent().children().eq(0).html();
            $.post("__CONTROLLER__/delProject", {id: id}, function (data) {
                if(data){
                    alert("确认收款成功");
                    history.go(0);
                    // location.reload(); 这两个功能相同
                }else{
                    alert("确认收款失败");
                    history.go(0);
                }
            });
        }
    </script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">商城管理</a></li>
        <li><a href="#">产品列表</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>基本信息</span></div>

    <table class="tablelist">
        <thead>
        <tr>
            <th>编号<!-- <i class="sort"><img src="/sncss/images/px.gif" /></i> --></th>
            <th>名称</th>
            <th>价格</th>
            <th>缩略图</th>
            <th>数量</th>
            <th>状态</th>
            <th>说明</th>
            <th>一代分销比例</th>
            <th>二代分销比例</th>
            <th>三代分销比例</th>
            <th>添加时间</th>
            <th colspan="3">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name='goods' item='v'>
            <tr>
                <td>{$v.id}</td>
                <td>{$v.goods_name}</td>
                <td>{$v.goods_price}</td>
                <td>
                    <if condition="$v['imagepath1'] neq null">
                        <img src="{$v.imagepath1}" width="50">
                    </if>
                    <if condition="$v['imagepath2'] neq null">
                        <img src="{$v.imagepath2}" width="50">
                    </if>
                    <if condition="$v['imagepath3'] neq null">
                        <img src="{$v.imagepath3}" width="50">
                    </if>
                </td>
                <td>{$v.goods_number}</td>
                <td>
                    <if condition="$v['status'] eq 0">
                        上架
                    </if>
                    <if condition="$v['status'] eq 1">
                        下架
                    </if>
                </td>
                <td>{$v.goods_details}</td>
                <td>{$v.one}</td>
                <td>{$v.two}</td>
                <td>{$v.three}</td>
                <td>{$v.addtime|date="Y-m-d H:i:s",###}</td>
                <td>
                    <a onclick="" style='margin-left:10px;cursor:pointer;'
                       href="/adminlmcq/Shop/project/id/{$v.id}">修改</a>
                    <a onclick="del(this)" style='margin-left:10px;cursor:pointer;'>删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <style>.pages a, .pages span {
        display: inline-block;
        padding: 2px 5px;
        margin: 0 1px;
        border: 1px solid #f0f0f0;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }

    .pages a, .pages li {
        display: inline-block;
        list-style: none;
        text-decoration: none;
        color: #58A0D3;
    }

    .pages a.first, .pages a.prev, .pages a.next, .pages a.end {
        margin: 0;
    }

    .pages a:hover {
        border-color: #50A8E6;
    }

    .pages span.current {
        background: #50A8E6;
        color: #FFF;
        font-weight: 700;
        border-color: #50A8E6;
    }</style>

    <div class="pages"><br/>

        <div align="right">{$page}
        </div>
    </div>
</div>
</body>
</html>
