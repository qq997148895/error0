<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <link href="__PUBLIC__/Admin/sncss/css/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
                <li><a href="#">首页</a></li>
                <li><a href="#">管理员信息修改</a></li>
            </ul>
        </div>

        <div class="formbody">

            <div class="formtitle"><span>基本信息</span></div>
            <form id="form1" name="form1" method="post" action="/Adminmer/User/adminEdit">
                <input name="admin_name"  type="hidden" class="dfinput" value="{$userdata['admin_name']}" />
                <ul class="forminfo">
                    <li>
                        <label>用户昵称</label>
                        <input name="admin_name" disabled="true " type="text" class="dfinput" value="{$userdata['user_name']}" />
                    </li>
                    <li>
                        <label>手机号</label>
                        <input name="tel" type="text" class="dfinput" value="{$userdata['user_phone']}" disabled="true " />
                    </li>
                    <li>
                        <label>原密码</label>
                        <input name="old_pwd" type="password" class="dfinput"/>
                    </li>
                    <li>
                        <label>新密码</label>
                        <input name="new_pwd" type="password" class="dfinput"/>
                    </li>
                    <li>
                        <label>确认密码</label>
                        <input name="confirm_pwd" type="password" class="dfinput"/>
                    </li>
                    <li>
                        <label>&nbsp;</label>
                        <input name="" type="submit" class="btn" value="确认修改"/>
                    </li>
                </ul>
            </form>

        </div>


    </body>

</html>
