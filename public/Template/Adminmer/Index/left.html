        <script language="JavaScript" src="__PUBLIC__/Admin/sncss/js/jquery.js"></script>
        <script type="text/javascript">
            $(function () {
                //导航切换
                $(".menuson li").click(function () {
                    $(".menuson li.active").removeClass("active");
                    $(this).addClass("active");
                });

                $('.title').click(function () {
                    var $ul = $(this).next('ul');
                    $('dd').find('ul').slideUp();
                    if ($ul.is(':visible')) {
                        $(this).next('ul').slideUp();
                    } else {
                        $(this).next('ul').slideDown();
                    }
                });
            })
        </script>
        <style type="text/css">
            .lefttop{
                background-color:#18B3FF;
            }
            .leftmenu{
                
            }
            .leftmenu .title{
                position: relative;
                padding-left: 15px;
                background-color:rgba(0,0,0,0);
                height: 40px;
                line-height: 40px;
                font-size: 14px;
                border-bottom: 1px solid #eeeeee;
            }
            .leftmenu .title span{
                display: block;
                position: absolute;
                top: 50%;
                left: 0;
                width: 4px;
                height: 20px;
                background-color: #18B3FF;
                margin: 0;
                margin-top:-10px; 
            }
            .leftmenu .menuson li{
                padding-left: 15px;
                line-height: 40px;
            }
            .leftmenu .menuson li:hover{
                background-color: #ddf5ff;
            }
            .leftmenu .menuson li a{
                font-size: 14px;
            }
            .menuson li.active i{
                display: inline-block;
                position:absolute;
                height: 30px;
                width: 20px;
                top: 50%;
                right: 0;
                margin-top:-15px; 
                background: url(__PUBLIC__/Admin/sncss/images/leftright.png) no-repeat;
                background-size: 14px;
                background-position: center;
            }
            .menuson li.active{
                background-color:#ddf5ff;
            }
            .lefttop{
                background: transparent;
                background-color: #19b3ff;
                border-top: 1px solid rgba(255,255,255,0.8);
            }
        </style>
    </head>

            </dd>

            </div>
